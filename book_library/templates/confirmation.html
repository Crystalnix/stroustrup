{% extends '../../main/templates/main/base.html' %}
{% block title %}Confirm{% endblock %}

{% block content %}
    {% if user.is_staff %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Yes/No"/>
        </form>
    {% else %}
        <p>You aren't staff.</p>
    {% endif %}

{% endblock %}
