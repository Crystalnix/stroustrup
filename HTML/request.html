<!DOCTYPE html>
<html class="no-js" lang="eng">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<head>
    <title>
        Crystalnix library: book catalogue
    </title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <script src="js/vendor/custom.modernizr.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/the_source.js"></script>

    <link rel="stylesheet" href="css/top_bar.css"/>
    <link rel="stylesheet" href="css/library.css"/>
    <link rel="stylesheet" href="css/request.css"/>

</head>



<body>

<header >

    <div class="top_bar_row" >
        <div class="top_bar_left_side" >
            <a  class="active button active_bar_button " >Request for a new book</a>
        </div>

        <div class="top_bar_left_side" >
            <a class="button bar_button"  href="books.html" >Books page</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="users.html" >Users page</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="request.html" > Request a new book</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="add_book.html"  > Add a new book</a>
        </div>

        <div class="top_bar_left_side" >
            <a class="button bar_button" href="my_books.html"  > My books</a>
        </div>

        <div class="top_bar_right_side">
            <a class="button bar_right_button" href="main_page.html" >Log out</a>
        </div>

        <div class="top_bar_right_side user_label">
            You are logged as:
            <br><br>
            <span class="bar_username_style"> %USERNAME% </span>
        </div>


    </div>

</header>



<div class="row main_strip_row" >
<div class="small-offset-12 columns main_strip_column"  >
    <div class="row background_strip" >
            <div class="row request_area">
                <form>
                    <div class="row">
                        <label> Name:
                        <input type="text" placeholder="Type name of the book" required>
                        </label>
                    </div>
                    <div class="row">
                        <label> URL:
                            <input type="text" placeholder="Paste adress with book" required>
                        </label>
                    </div>

                    <div class="row">
                        <button class="success request_button" >
                            Send!
                        </button>
                    </div>


                </form>
            </div>

            <h4 class="exist_declaration">
                Look, what is already has been ordered:
            </h4>


            <div class="row work_label" id="request_1">
                <div class="small-10 columns request_link_area">

                    <a href="URL"
                       class="request_link">
                        Name of the book
                    </a>

                </div>
                <div class="small-1 column request_vote_area" >
                        <div class="row">
                            <a href="#" id="button1" class="button success request_vote_button">
                                +
                            </a>
                        </div>
                        <div class="row">
                            <div id="counter1"  class="panel request_vote_counter">
                                0
                            </div>
                        </div>

                </div>

            </div>
            <div class="row offset"></div>
            <div class="row work_label" id="request_2">
            <div class="small-10 columns request_link_area">

                <a href="URL"
                   class="request_link">
                    Name of the book
                </a>

            </div>
            <div class="small-1 column request_vote_area" >
                <div class="row">
                    <a href="#" id="button2" class="button success request_vote_button">
                        +
                    </a>
                </div>
                <div class="row">
                    <div id="counter2" class="panel request_vote_counter">
                        100
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
</div>




<script>
    document.write('<script src=' +
            ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
            '.js><\/script>')
</script>

<script src="js/zepto.js"></script>
<script src="js/foundation/foundation.js"></script>

<script src="js/jquery.js"></script>
<script>
    $(document).foundation();
</script>
</body>


</html>
