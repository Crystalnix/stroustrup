<!DOCTYPE html>
<html class="no-js" lang="eng"
      >

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<head>
    <title>
        Crystalnix library: book catalogue
    </title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <script src="js/vendor/custom.modernizr.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/the_source.js"></script>

    <link rel="stylesheet" href="css/top_bar.css"/>
    <link rel="stylesheet" href="css/library.css"/>
    <link rel="stylesheet" href="css/book_index.css"/>

</head>

<body >

<header >

    <div class="top_bar_row" >
        <div class="top_bar_left_side" >
            <a  class="active button active_bar_button " >Current book</a>
        </div>

        <div class="top_bar_left_side" >
            <a class="button bar_button"  href="books.html" >Books page</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="users.html" >Users page</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="request.html" > Request a new book</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="add_book.html"  > Add a new book</a>
        </div>

        <div class="top_bar_left_side" >
            <a class="button bar_button" href="my_books.html"  > My books</a>
        </div>

        <div class="top_bar_right_side">
            <a class="button bar_right_button" href="main_page.html" >Log out</a>
        </div>

        <div class="top_bar_right_side" style=" min-width: 150px;">
            You are logged as:
            <br><br>
            <span class="bar_username_style"> %USERNAME% </span>
        </div>


    </div>

</header>


<div class="row main_strip_row" >
    <div class="small-offset-12 columns main_strip_column"  >
        <div class="row background_strip" >
            <div class="row work_label">

                <div class="small-6 columns">
                    <div class="row picture_row">
                        <div class="panel picture_area">
                            <img src="image/book_index.png"/>
                        </div>
                    </div>
                    <div class="row info_area">

                        Name:
                          <span class="declaration_area">
                               The Name;
                           </span>

                    </div>
                    <div class="row info_area">

                        Author:
                          <span class="declaration_area">
                               Author's Full Name;
                           </span>

                    </div>
                    <div class="row info_area">

                        Technology:
                           <span class="declaration_area">
                               The Technology;
                           </span>

                    </div>
                </div>
                <div class="small-6 columns activity_area"  >
                    <div class="row offset"></div>
                    <div class="row action_style">
                        Status:
                        <span class="free">Free</span>
                    </div>

                    <div class="row action_style">
                        <button class="take action_button" id="button1" type="button"
                                onmouseover="colored_button(this.id,'#004100')"
                                onmouseout="colored_button(this.id,'green')"
                                >
                            Take it!
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<script>
    document.write('<script src=' +
            ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
            '.js><\/script>')
</script>



<script src="js/foundation.min.js"></script>
<script src="js/zepto.js"></script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.alerts.js"></script>
<script src="js/foundation/foundation.clearing.js"></script>
<script src="js/foundation/foundation.cookie.js"></script>
<script src="js/foundation/foundation.dropdown.js"></script>
<script src="js/foundation/foundation.forms.js"></script>
<script src="js/foundation/foundation.joyride.js"></script>
<script src="js/foundation/foundation.magellan.js"></script>
<script src="js/foundation/foundation.orbit.js"></script>
<script src="js/foundation/foundation.placeholder.js"></script>
<script src="js/foundation/foundation.reveal.js"></script>
<script src="js/foundation/foundation.section.js"></script>
<script src="js/foundation/foundation.tooltips.js"></script>
<script src="js/foundation/foundation.topbar.js"></script>
<script src="js/foundation/foundation.interchange.js"></script>
<script>
    $(document).foundation();
</script>
</body>


</html>
