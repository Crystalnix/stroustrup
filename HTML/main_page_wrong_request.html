<!DOCTYPE html>
<html class="no-js" lang="eng">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<head>
    <title>
        Crystalnix library: Welcome!
    </title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/custom.modernizr.js"></script>
    <script src="js/the_source.js"></script>
    <link rel="stylesheet" href="css/authorisation.css" />
</head>


<body>
<div class="row top_offset" ></div>
<div class="large-4 columns side_offset" ></div>
<div class="large-1 columns" >
    <div class="row main_row" id="main_row">

        <form id="log_in">
            <div class="row pin_header">

                â€¢ Log in your account:
            </div>
            <div class=" row offset_row"></div>
            <div class=" row input_row">

                <input class="input_style"
                       type="text"
                       id="login_field"
                       placeholder="Type your email"
                       required >

            </div>
            <div class="row input_row" >

                <input type="password"
                       id="password_field"
                       placeholder="Type your password"
                       required
                       class="input_style"
                        >

            </div>

            <div class="row">
                <div class='error_box'>
                Wrong login or password! Please, make sure, that you are typing correctly.
                </div>
            </div>


            <div class="row">
                <button class="success button submit_button" type="submit">
                    <img src="image/arrow.png" class="image">
                    Sign in!
                </button>
            </div>
            <div class="row">
             <span class="remember_me">
                 Remember me!
                 <input type="checkbox" id="checkbox1" >

             </span>
            </div>
        </form>
        <div class="row">
            <div class="small-1 column support_row"  >
                <a href="register_new.html" class="button success support_button">

                    Haven't registered yet?

                </a>

                <a href="restore.html" class="button success support_button">

                    Forgot your password?

                </a>
            </div>

        </div>


    </div>
</div>

            ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +

</script>

</script>

<script src="js/foundation/foundation.js"></script>

<script src="js/jquery.js"></script>

    $(document).foundation();
</script>
</body>


</html>
