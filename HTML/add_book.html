<div class="row" style=" width: 100%;">
    <div class="small-offset-12 columns " style=" width: 100%; background: none;">
        <div class="row" style=" background: #f5f5f5;
     border-radius: 10px;
     box-shadow: 10px 10px 40px #000000;
     ">
            <div class="row"  style="
         background: -webkit-linear-gradient(top, #e8eac8 4%,#fff7e8 50%,#e8eac8 100%);
         background: -o-linear-gradient(top, #e8eac8 4%,#fff7e8 50%,#e8eac8 100%);
         background: -ms-linear-gradient(top, #e8eac8 4%,#fff7e8 50%,#e8eac8 100%);
         border-radius: 10px;
         box-shadow: 0px 0px 30px #000000;
         position: relative;

         text-align: center;
         margin: 15px;

        ">
            <form>
             <div class="row" style="padding: 0; margin: 20px;">
                <div class="small-2 column" style="width: 500px; float: left;">
                    <div class="row"  >
                    <label> Name:
                        <input type="text" placeholder="Type Name of the book" required>
                    </label>
                    </div>
                    <div class="row">
                        <label> Author:
                            <input type="text" placeholder="Type Author of the book" required>
                        </label>
                    </div>
                    <div class="row">
                        <label> Technology:
                            <input type="text" placeholder="Type Technology of the book" required>
                        </label>
                    </div>
                    <div class="row">
                        <label> ISBN:
                            <input type="text" placeholder="International Standard Book Number" required>
                        </label>
                    </div>
                    <div class="row">
                        <label> Description:
                            <input type="text" placeholder="Type something about" required>
                        </label>
                    </div>

                </div>
                <div class="small-2 column" style="width: 250px; position: relative;">
                    <div class=" panel "
                         style="
                         display: block;
                         width: 200px;
                         height: 100px;
                         position: relative;
                         margin: 20px;
                         padding: 10px;">
                        <div class="row">
                            FLASH LOADER?
                        </div>
                    </div>
                    <div class="row">
                        <button class="button" id="button1"
                                style="
                                width: 200px;
                                height: 50px;
                                padding: 0;
                                margin-left: 20px;
                                font-size: 24pt;
                                border-radius: 25px;
                                color: #FFE657;
                                background: #8b4dff;
                                "
                                onmouseover="(function(){

                                    $('#button1').css('background','#FFE657').css('color',' #8b4dff ').css('border-radius','20px');

                                })();"
                                onmouseout="
                                (function(){

                                    $('#button1').css('background','#8b4dff').css('color','#FFE657').css('border-radius','25px');

                                })();"
                                >
                                Load
                        <input type="file" size="1" required
                               style="opacity: 0; position: relative; margin-top:-30px; margin-bottom: 30px; top: -30px; height: 50px">
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" style="width: 100%;">
                <a href="books.html">
                <button type="submit" class="success" style="border-radius: 10px; width: 80%;">
                   +     Add
                </button>
                </a>
            </div>
            </form>


                </div>
            </div>
        </div>
</div>
