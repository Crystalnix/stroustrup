<!DOCTYPE html>
<html class="no-js" lang="eng">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<head>
    <title>
        Crystalnix library: book catalogue
    </title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <script src="js/vendor/custom.modernizr.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/the_source.js"></script>

    <link rel="stylesheet" href="css/top_bar.css"/>
    <link rel="stylesheet" href="css/library.css"/>
    <link rel="stylesheet" href="css/book_index.css"/>
    <link rel="stylesheet" href="css/add_book.css"/>

</head>


<body>


<header >

    <div class="top_bar_row" >
        <div class="top_bar_left_side" >
            <a  class="active button active_bar_button " >Add a new book</a>
        </div>

        <div class="top_bar_left_side" >
            <a class="button bar_button"  href="books.html" >Books page</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="users.html" >Users page</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="request.html" > Request a new book</a>
        </div>

        <div class="top_bar_left_side">
            <a class="button bar_button" href="add_book.html"  > Add a new book</a>
        </div>

        <div class="top_bar_left_side" >
            <a class="button bar_button" href="my_books.html"  > My books</a>
        </div>

        <div class="top_bar_right_side">
            <a class="button bar_right_button" href="main_page.html" >Log out</a>
        </div>

        <div class="top_bar_right_side user_label">
            You are logged as:
            <br><br>
            <span class="bar_username_style"> %USERNAME% </span>
        </div>


    </div>

</header>




<div class="row main_strip_row" >
    <div class="small-offset-12 columns main_strip_column"  >
        <div class="row background_strip" >
            <div class="row work_label">
            <form>
             <div class="row">
                <div class="small-2 column add_input_area" >
                    <div class="row"  >
                    <label> Name: </label>
                        <input type="text" placeholder="Type Name of the book" required>

                    </div>
                    <div class="row">
                        <label> Author: </label>
                            <input type="text" placeholder="Type Author of the book" required>

                    </div>
                    <div class="row">
                        <label> Technology: </label>
                            <input type="text" placeholder="Type Technology of the book" required>

                    </div>
                    <div class="row">
                        <label> ISBN: </label>
                            <input type="text" placeholder="International Standard Book Number" required>

                    </div>
                    <div class="row">
                        <label> Description:</label>
                            <input type="text" placeholder="Type something about" required>

                    </div>

                </div>
                <div class="small-2 column load_picture_area">
                    <div class=" panel picture_area">
                        <div class="row">
                            FLASH LOADER?
                        </div>
                    </div>
                    <div class="row">
                        <button class="load_button" id="button1" >
                                Load
                        <input class="loader" type="file" size="1" required>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row full_row">
                <a href="books.html">
                <button type="submit" class="success add_book_button">
                   +     Add
                </button>
                </a>
            </div>
            </form>


                </div>
            </div>
        </div>
</div>




<script>
    document.write('<script src=' +
            ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
            '.js><\/script>')
</script>
<script src="js/the_source.js"></script>
<script src="js/zepto.js"></script>
<script src="js/foundation/foundation.js"></script>

<script src="js/jquery.js"></script>
<script>
    $(document).foundation();
</script>
</body>


</html>
