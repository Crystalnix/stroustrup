<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    {% load static %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/custom_styles.css' %}" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <![endif]-->
    <style>
        html{
            background: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row"><img src="{% static 'image/crystalnix.png' %}" class="pull-left"></div>
    <div class="row "><span class="pull-left library-notice"> L i b r a r y </span></div>
</div>
<div class="container">

        {% block content %}{% endblock %}


        {% block footer %}
        {% endblock %}

</div>

<!-- jQuery required -->
<script src="{% static 'js/jquery.js'%}"></script>
<!-- Bootstrap features -->
<script src="{% static 'js/bootstrap.js'%}"></script>

<script language="JavaScript">
    $(document).ready((function(){

        $('#id_username').attr('class','form-control').attr('placeholder','Login').attr('autofocus', '');
        var pass = $('#id_password');
        if(pass){
            pass.attr('class','form-control').attr('placeholder','Password');
        }
        var pass1 = $('#id_password1');
        var pass2 = $('#id_password2');
        var email = $('#id_email');
        if(pass1 && pass2 && email){
            email.attr('class','form-control').attr('placeholder','E-mail');
            pass1.attr('class','form-control').attr('placeholder','Password');
            pass2.attr('class','form-control').attr('placeholder','Repeat the password above');
        }


        $('ul[class="errorlist"]').wrap('<div class="alert alert-danger"></div>');
        $('label').remove();

    }));
</script>
</body>


</html>
