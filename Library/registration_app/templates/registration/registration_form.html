{% extends 'main/base.html' %}
{% block title %} Crystalnix library: Welcome! {% endblock %}

{% block content %}
    {% load static %}

    <form class="form-signin" action="" method="POST">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign up</h2>
        {{ form.as_p}}
        <button class="btn btn-block btn-lg btn-success" type="submit">
            Sign up! <span class="glyphicon glyphicon-hand-up"></span>
        </button>
    </form>
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <div class="help-block">
            If you have an account:
        </div>
        <a href="{% url 'authorisation:auth_login'%}" class="btn btn-block btn-lg btn-primary">
            Sign in! <span class="glyphicon glyphicon-hand-right"></span>
        </a>
    </div>
    <div class="col-md-3">
        <div class="help-block">
            If you have google account:
        </div>
        <a href="{% url 'openid-login' %}" class="btn btn-block btn-lg btn-primary">
            Sign in via Google <span class="glyphicon glyphicon-search"></span>
        </a>
    </div>
    <div class="col-md-3"></div>
{% endblock %}
