{% extends 'main/base.html' %}
{% block title %} Crystalnix library: Welcome! {% endblock %}
{% block content %}
    {% load static %}

<form class="form-signin" action="" method="POST">{% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    {{ form.as_p}}


    <button class="btn-block btn-lg btn-primary" type="submit">
        Sign in! <span class="glyphicon glyphicon-hand-right"></span>
    </button>
</form>

    <div class="col-md-3"></div>
    <div class="col-md-3">
        <div class="help-block">
            If you have no account:
        </div>
        <a href="{% url 'registration_register'%}" class="btn btn-block btn-lg btn-success">
            Sign up! <span class="glyphicon glyphicon-hand-up"></span>
        </a>
    </div>
    <div class="col-md-3">
        <div class="help-block">
            If you have google account:
        </div>
        <a href="{% url 'openid-login' %}" class="btn btn-block btn-lg btn-primary">
            Sign in via Google <span class="glyphicon glyphicon-search"></span>
        </a>
    </div>
    <div class="col-md-3"></div>

{% endblock %}
