<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/custom_styles.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <![endif]-->
</head>
<body>
<div class="container">
    <img src="image/crystalnix.png" class="pull-left">
</div>
<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="Email address" autofocus>
        <input type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn-block btn-lg btn-primary" type="submit">
            Sign in! <span class="glyphicon glyphicon-hand-right"></span>
        </button>
    </form>
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <div class="help-block">
            If you have no account:
        </div>
        <a href="#" class="btn btn-block btn-lg btn-success">
            Sign up! <span class="glyphicon glyphicon-hand-up"></span>
        </a>
    </div>
    <div class="col-md-3">
        <div class="help-block">
            If you have google account:
        </div>
        <a href="#" class="btn btn-block btn-lg btn-primary">
            Sign in via Google <span class="glyphicon glyphicon-search"></span>
        </a>
    </div>
    <div class="col-md-3"></div>

</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
