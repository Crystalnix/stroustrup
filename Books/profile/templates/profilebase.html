<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<head>
{% if user.is_authenticated %}
    <title>
        {{ user.username }}'s profile
    </title>
</head>
    {% block content %}{% endblock %}
{% else %}
    <title>
        Aninymous's profile
    </title>
</head>
    <p>Welcome, new user. Please <a href="{% url 'authorisation:auth_login' %}">log in</a>.</p>
{% endif %}
    {% block footer %}
    <hr>
    {% endblock %}
