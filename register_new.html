<!DOCTYPE html>
<html class="no-js" lang="eng"
      style="
  background: url(image/hard_paper_texture_by_dl_stockandresources-d5jalsg.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<head>
    <title>
        Crystalnix library: Welcome!
    </title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/custom.modernizr.js"></script>
</head>


<body>

<div class="large-4 columns" style=" height: 100px;"></div>

<div class="large-1 column" style=" width: 500px;">
    <div class="row" style="height: 200px; " ></div>
    <div class="row" id="main_row"
         style="height: 350px;
     background: -webkit-linear-gradient(top, #fdffdd 4%,#ffffff 50%,#fff7dd 100%);
     background: -o-linear-gradient(top, #fdffdd 4%,#ffffff 50%,#fff7dd 100%);
     background: -ms-linear-gradient(top, #fdffdd 4%,#ffffff 50%,#fff7dd 100%);
     border-radius: 10px;
     box-shadow: 10px 10px 40px #000000;
     position: static;
     ">
        <form id="log_in">
            <div class="row"
                 style="
               background: #ffdf88;
               border-top-left-radius: 10px;
               border-top-right-radius: 10px ;
               font: SERIF;
               font-size: 18pt;
               color: black;
               margin-left: 0px;
               margin-right: 0px;
               padding: 5pt;

               "

                    >
                Create new account:
            </div>
            <div class=" row" style=" height: 40px; "></div>
            <div class=" row">
                <label for="login_field">
                    <input type="text" required id="login_field" placeholder="Type email"
                           style="
                     width: 250px;
                     margin-left: 40px;
                     "
                           oninput="
                           (function(){
                           if(correct_email())
                                document.getElementById('login_field').style.background='none';
                           document.getElementById('login_field').style.background='rgba(255,0,0,0.24);';
                           })();
                           "
                            >
                    <small class="error">An email address is required.</small>
                </label>
            </div>
            <div class="row">
                <label for="password_field">
                    <input type="password" required id="password_field" placeholder="Type a password"
                           style="
                     width: 250px;
                     margin-left: 40px;
                     "
                            >
                    <small class="error">Password is required.</small>
                </label>
            </div>

            <div class="row">
                <label for="confirm_password_field">
                    <input type="password" required id="confirm_password_field" placeholder="Repeat the password"
                           style="
                     width: 250px;
                     margin-left: 40px;
                     "
                            >
                    <small class="error">Password confirmation is required.</small>
                </label>
            </div>

            <div class="row">
                <label for="captcha" style="margin-left: 40px;">
                    <img id="captcha" src="../captcha.png">

                </label>
            </div>

            <div class="row">
                <button class="success button" type="submit"
                        style="
                     border-radius: 15px;
                     font-size: 18pt;
                     color: #f5f5f5;
                     font-weight: bold;
                     padding: 4pt;
                     width: 150px;
                     height: 45px;
                     text-align: center;

                     margin-left: 40px;

                     ">
                    <img src="image/arrow.png" style="float: left; text-align: justify;">
                    Sign up!
                </button>
            </div>


        </form>



    </div>
</div>

<div class="large-5 columns" style="width: 400px; height: 100px; ">

</div>


<script>
    function correct_email()
    {
        if(" " in document.getElementById("login_field"))
            return false;
        if("@" in document.getElementById("login_field"))
            return true;
        return false;
    }
    function equals()
    {
        if(document.getElementById("password_field")===document.getElementById("confirm_password_field"))
            return true;
        return false;
    }
</script>
<script>
    document.write('<script src=' +
            ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
            '.js><\/script>')
</script>

<script>
    document.write('<script src=' +
            ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
            '.js><\/script>')
</script>

<script src="js/zepto.js"></script>
<script src="js/foundation/foundation.js"></script>

<script src="js/jquery.js"></script>
<script>
    $(document).foundation();
</script>
</body>


</html>
